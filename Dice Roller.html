<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <style>
    /* Reset and basic styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .dice-display {
      margin: 20px auto;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .dice-display img {
      width: 80px;
      height: 80px;
      transition: transform 0.5s ease-out;
    }

    .rolling img {
      animation: roll 0.5s ease-out;
    }

    @keyframes roll {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      background: #ff5f6d;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: scale(1);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
<style type="text/css" id="operaUserStyle"></style></head>
<body>
  <div class="container">
    <h1>ðŸŽ² Dice Roller ðŸŽ²</h1>
    <div class="dice-display">
      <img id="dice" src="./Dice Roller_files/Dice-1-b.svg" alt="Dice" class="">
    </div>
    <button id="rollButton">Roll the Dice</button>
  </div>
  <script>
    const dice = document.getElementById("dice");
    const rollButton = document.getElementById("rollButton");

    // Array of dice images
    const diceImages = [
      "https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg",
      "https://upload.wikimedia.org/wikipedia/commons/5/5f/Dice-2-b.svg",
      "https://upload.wikimedia.org/wikipedia/commons/b/b1/Dice-3-b.svg",
      "https://upload.wikimedia.org/wikipedia/commons/f/fd/Dice-4-b.svg",
      "https://upload.wikimedia.org/wikipedia/commons/0/08/Dice-5-b.svg",
      "https://upload.wikimedia.org/wikipedia/commons/2/26/Dice-6-b.svg"
    ];

    // Function to roll the dice
    function rollDice() {
      dice.classList.add("rolling"); // Add rolling animation
      setTimeout(() => {
        const diceNumber = Math.floor(Math.random() * 6); // Random number between 0 and 5
        dice.src = diceImages[diceNumber]; // Update dice image
        dice.classList.remove("rolling"); // Remove rolling animation
      }, 500); // Match the duration of the animation
    }

    // Add event listener to button
    rollButton.addEventListener("click", rollDice);
  </script>

</body></html>
